    <script type="text/javascript">
        $(function () {
            var page={
                "pageNum":1,
                "pageSize":4
            };
            $.ajax({
                url:"/admin/task/findshow",
                type:"get",
                data:page,
                dataType:"json",
                contentType:"application/json;charset=utf-8",
                async:true,
                success:function (data) {
                    var pageInfo=eval(data);
                    var tbody=$('<tbody></tbody>');
                    $(pageInfo.list).each(function (index) {
                        var val=pageInfo.list[index];
                        var tr=$('<tr></tr>');
                        tr.append('<td>'+val.mingcheng+'</td>'+'<td>'+val.shijian+'</td>'+'<td>'+'<button type="button" class="btn btn-outline-warning" onclick="download('+val.id+')">下载</button>'+'</td>'+'<td>' +'<button type="button" class="btn btn-outline-warning" onclick="del('+val.id+')">delete</button>'+'</td>');
                        tbody.append(tr);
                    });
                    $("#taskshow tbody").replaceWith(tbody);
                }
            });
        });
        function download(id) {
            var zuoyeid=id;
            var url="";
            if(zuoyeid!=null){
                url="/task/download";
                location.href=url+'?id='+zuoyeid;
            }
        };
        function del(id){
            var taskid=id;
            var url="";
            if(taskid!=null){
                url="/admin/task/del";
            }
            $.ajax({
                url:url,
                type:"get",
                data:{id:taskid},
                dataType:"json",
                success:function(data){
                    if(data.msg==="删除成功"){
                        alert(data.msg);
                        location.href="adminTask.html";
                    }
                    else{
                        alert(data.msg);
                    }
                }


            });
        }
