<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <!--<link href="favicon.ico" rel="shortcut icon" />-->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css">

</head>
<script src="js/jquery-1.11.3.min.js"></script>
<body style=" background-color: skyblue; background-size: 100%;">


    <div class="modal-dialog" style="margin-top: 10%;">
        <form >
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title text-center" id="myModalLabel">管理员登录</h4>
            </div>
            <div class="modal-body" id = "model-body">
                <div class="form-group">

                    <input type="text" class="form-control" placeholder="用户名" autocomplete="off" name="adminname" id="adminname">
                </div>
                <div class="form-group">

                    <input type="password" class="form-control" placeholder="密码" autocomplete="off" name="adminpassword" id="adminpassword">
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <a href="javascript:;" class="btn btn-primary form-control"  id="adminlogin">登录</a>
                </div>

            </div>
        </div><!-- /.modal-content -->
        </form>
    </div><!-- /.modal -->

<script type="text/javascript">
    $("#adminlogin").click(function () {
        var requestMsg = {
            "adminname":$("#adminname").val(),
            "adminpassword":$("#adminpassword").val()
    };
        $.ajax({
            url:"/admin/login",
            data:requestMsg,
            type: 'post',
            dataType: 'json',
            success:function(data){
                if(data.msg=="登录成功"){

                    alert(data.msg);
                    window.location.href= "zuobiankuang.html";
                }

                else{
                    alert(data.msg);
                }
            }
        });
    })


</script>
</body>
</html>
