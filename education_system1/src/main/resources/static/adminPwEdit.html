<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
        #adminPwEditdiv{
             width: 800px;
            height: 700px;
            float:right;
            padding-right: 250px;
            padding-top: 20px;
            margin-top: 60px;
        }
        .zhuxian{
            width: 1200px;
            margin: 0 auto;
        }
        .biaoti{
            float: left;
            width: 298px;
            height: 1000px;
        }
    </style>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".biaoti").load("zuobiankuang.html");
        })
    </script>

</head>

<body>
<div class="zhuxian">
    
    <!--引入左标题-->
    <div class="biaoti"></div>

    <div id="adminPwEditdiv">
        <form style="width: 400px">
            <div class="form-group">
                <label>adminname</label>
                <input type="text" class="form-control" id="adminName" name="adminName"  width="400px">
            </div>
            <div class="form-group">
                <label >newPassword</label>
                <input type="text" class="form-control" id="adminpw" name="adminpw" width="400px">
            </div>
            <a href="javascript:;" class="btn btn-primary form-control" id="adminpwEdit">modify</a>
        </form>
    </div>
</div>
<script type="text/javascript">
    $("#adminpwEdit").click(function(){
        var editmessage={
            "adminName":$("#adminName").val(),
            "adminpw":$("#adminpw").val()
        };
        $.ajax({
            url:"/admin/pwedit",
            data:editmessage,
            type:"post",
            dataType:"json",
            success:function(data) {
                if (data.msg==="修改密码成功") {
                    alert(data.msg);
                }
                else{
                    alert(data.msg);
                }

            }

        });
    })
</script>

</body>
</html>
