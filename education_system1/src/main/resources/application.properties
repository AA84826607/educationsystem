#配置mybatis的信息
#spring集成Mybatis环境
#pojo别名扫描包
mybatis.type-aliases-package=com.lzy.graduate.education_system.domain
#加载Mybatis映射文件
mybatis.mapper-locations=classpath:com.lzy.graduate.education_system.dao/*Dao.xml

##springthymeleaf的配置
spring.thymeleaf.prefix=classpath:/templates/

spring.thymeleaf.suffix=.html spring.thymeleaf.mode=HTML5

spring.thymeleaf.encoding=UTF-8

spring.thymeleaf.cache=false

spring.resources.chain.strategy.content.enabled=true

spring.resources.chain.strategy.content.paths=/**
#Redis
spring.redis.host=localhost
spring.redis.port=6379

# 上传文件总的最大值
spring.servlet.multipart.max-request-size=1024MB
# 单个文件的最大值
spring.servlet.multipart.max-file-size=500MB





